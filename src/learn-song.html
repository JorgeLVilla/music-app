<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/learn-song.css">
</head>

<body>
  <div class="main-container">

    <h1>Add A Song To Learn</h1>
    <form id="songForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      <br>
      <label for="artist">Artist:</label>
      <input type="text" id="artist" required>
      <br>
      <label for="key">Key:</label>
      <input type="text" id="key" required>
      <br>
      <button type="submit">Add Song</button>
    </form>

    <ul id="songList"></ul>
  </div>

  <h2>Edit Song</h2>
  <form id="editForm">
    <input type="text" id="editTitle" placeholder="Title" required>
    <input type="text" id="editArtist" placeholder="Artist" required>
    <input type="text" id="editKey" placeholder="Key" required>
    <button type="submit">Update Song</button>
  </form>

  <script src="learn-song.js"></script>
</body>

</html>
