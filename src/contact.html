<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dog-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's Music Spot</title>
</head>
<body>

<section>
    <form id="form-user" method="post">
        <div class="form-inner-box">
            <label for="first-input"></label>
            <input type="text" id="first-input" placeholder="Name" tabindex="1">
        </div>
        <div class="form-inner-box">
            <label for="input-occupation"></label>
            <input type="text" id="input-occupation" placeholder="Occupation" tabindex="2">
        </div>
        <div class="form-inner-box">
            <label for="option-instrument">What instrument do you play?</label>
            <select id="option-instrument" tabindex="3">
                <option value="0">Guitar</option>
                <option value="1">Keyboard</option>
                <option value="2">Bass</option>
                <option value="3">Drums</option>
                <option value="4">Singer</option>
            </select>
        </div>
        <div class="form-inner-box">
            <button type="submit" id="submit-button" tabindex="4">Submit</button>
        </div>
    </form>

</section>

</body>
</html>
