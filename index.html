<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/dog-logo.png" />
  <title>Container App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#" onclick="loadPage('/src/about.html')">About</a>
    <a href="#" onclick="loadPage('/src/contact.html')">Contact</a>
    <a href="#" onclick="loadPage('/src/playlists.html')">Playlists</a>
  </div>

  <!-- Container for Page Content -->
  <div class="container" id="content-container">
    <!-- Content will be loaded here -->
  </div>
  <section>
    <div class="modal">
      click me to open quiz modal
      <button type="button">CLICK</button>
    </div>
  </section>



  <h1>Song To-Do List</h1>
  <form id="songForm">
    <label for="title">Song Title:</label>
    <input type="text" id="title" required>
    <br>
    <label for="artist">Song Artist:</label>
    <input type="text" id="artist" required>
    <br>
    <label for="key">Song Key:</label>
    <input type="text" id="key" required>
    <br>
    <button type="submit">Add Song</button>
  </form>

  <ul id="songList"></ul>



  <script src="main.js"></script>
  <script src="/scripts/playlists.js"></script>
  <script type="module" src="/scripts/modal.js"></script>
  <script src="/scripts/learn-song.js"></script>
</body>

</html>
